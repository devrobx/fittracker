<div class="container-fluid gym">
    <div class="row pt-2 pb-2">
        <div class="col-md-6 mx-auto">
  <div class="card card-body">
      <h3 class="text-center">Fitness Registration</h3>
    <form action="">

      <div class="form-group">
        <label for="Sex">Sex:</label>
        <select name="sex" id="sex" class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>


      <div class="form-group">
          <label for="name" >Weight</label>
          <input type="text" class="form-control" id="name" placeholder="Lbs">
        </div>

      <div class="form-group">
        <label for="email" >Height</label>
        <input type="number" class="form-control" id="feet" placeholder="Feet">
        <input type="number" class="form-control" id="inches" placeholder="Inches">
      </div>

      <div class="form-group">
          <label for="goal">Goal:</label>
          <select name="goal" id="goal" class="form-control">
            <option value="gain">Gain Muscle</option>
            <option value="lose">Lose Fat</option>
            <option value="maintain">Maintain Weight</option>
          </select>
        </div>




        <div class="container text-center">
                <button type="submit" class="btn btn-primary ">
                  <a [routerLink]="['/profile']" routerLinkActive="router-link-active" >Finished</a></button>
        </div>
