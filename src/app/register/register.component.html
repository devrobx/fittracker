<div class="container-fluid register">
  <div class="row pt-2 pb-2">
      <div class="col-md-6 mx-auto">
<div class="card card-body">
    <h3 class="text-center">Account Registration</h3>
  <form action="/register" method="POST">

    <div class="form-group">
        <label for="name" >Name</label>
        <input type="text" class="form-control" id="name" placeholder="Full Name">
      </div>

    <div class="form-group">
      <label for="email" >Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>



    <div class="form-group">
          <label for="password" >Password</label>
          <input type="text" class="form-control" id="password" placeholder="Password">
    </div>

    <div class="form-group">
            <label for="password" > Confirm Password</label>
            <input type="text" class="form-control" id="password2" placeholder="Confirm Password">
      </div>


      <div class="container text-center">
              <button type="submit" class="btn btn-primary ">
                <a [routerLink]="['/register/form']" routerLinkActive="router-link-active" >Register</a></button>
      </div>







</form>
</div>
</div>
</div>





</div>
